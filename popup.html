<html ng-app="extensionApp">
<meta charset="UTF-8">

<head>
    <title>Youtube.getMP3()</title>
    <link rel="stylesheet" href="materialize.min.css">
</head>

<body ng-controller="extensionController" ng-init="onInit()">
    <div class="row" style="width:300px;">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Youtube.getMP3();</span>
                    <p>Para fazer o download de sua musica, você deve abrir a extensão na tab que está com o video desejado
                        aberto.</p>
                </div>
                <div class="card-action">
                    <a class="waves-effect red accent-4 col s12 waves-light btn" ng-click="onDownloadClick()">Download</a>
                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTS -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="extension-controller.js"></script>
</body>

</html>
